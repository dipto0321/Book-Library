<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Book Library</title>
  <!-- Bootstrape CSS only -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
    crossorigin="anonymous" />
  <!-- Fontawesome css -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
    crossorigin="anonymous" />
  <!-- Custom css -->
  <link rel="stylesheet" href="./assets/css/app.min.css">
</head>

<body>
  <div class="container">
    <h1 class="display-1 text-center">Book Library</h1>
    <hr />
    <div class="row">
      <div class="col">
        <button type="button" class="btn btn-primary btn-block" data-toggle="modal" data-target="#bookInfoForm">
          <i class="fas fa-plus-square"></i> Add book
        </button>
      </div>
      <!-- Modal -->
      <div class="modal fade" id="bookInfoForm" tabindex="-1" role="dialog" aria-labelledby="bookInfoFormModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title text-center" id="exampleModalLabel">
                Add Book Information
              </h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <form>
              <div class="modal-body">

                <div class="form-group">
                  <input type="text" class="form-control" id="title" placeholder="Enter book title">
                </div>
                <div class="form-group">
                  <input type="text" class="form-control" id="author" placeholder="Enter book author name">
                </div>
                <div class="form-group">
                  <input type="number" class="form-control" id="pages" placeholder="Enter book pages">
                </div>
                <div class="form-group">
                  <label for="bookReadStatus">Book read status</label>
                  <select class="form-control" id="bookReadStatus">
                    <option>Not Started yet</option>
                    <option>Finished</option>
                    <option>Reading</option>
                  </select>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">
                  Close
                </button>
                <button type="submit" class="btn btn-primary">
                  Add Done
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <section class="card my-4">
      <div class="card-body">
        <table class="table text-center">
          <thead class="thead-dark">
            <tr>
              <th scope="col">Book ID</th>
              <th scope="col">Title</th>
              <th scope="col">Author</th>
              <th scope="col">Status</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">1</th>
              <td>Mark</td>
              <td>Otto</td>
              <td>@mdo</td>
              <td>
                <button type="button" class="btn btn-sm btn-warning"><i class="fas fa-dice"></i> Change status</button>
                <button type="button" class="btn btn-sm btn-danger"><i class="fas fa-trash-alt"></i></button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>
  </div>
  <!-- Bootstrape JS, Popper.js, and jQuery -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
    crossorigin="anonymous"></script>
  <script src="./assets/js/app.js"></script>
</body>

</html>
